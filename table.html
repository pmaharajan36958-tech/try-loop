<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>
    <table border="1">
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
    
        <tr>
           <th colspan="2">Schedule</th>
           <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00 a.m.</td>
            <td rowspan="2">5:00 p.m.</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity,DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8:00 a.m.</td>
            <td>11:00 a.m.</td>
            <td rowspan="2">XPath</td>
        </tr>
        <tr>
            <td >11:00 a.m.</td>
            <td>2:00p.m.</td>
        </tr>
       <tr>
            <td>Row 6, Cell 1</td>
            <td>Row 6, Cell 2</td>
            <td>Row6 , cell3</td>
        </tr>
        <tr>
            <td>Row 7, Cell 1</td>
            <td>Row 7, Cell 2</td>
            <td>Row 7, Cell 3</td>
            <td>Row 7, Cell 4</td>
        </tr>
    </table>
</body>
</html>
